<section class="container container-form">
  <h2>Maqola qo'shish</h2>
  <form>
    <input type="text" class="form-control" placeholder="Maqola sarlavhasi" required>

    <select class="form-select" required>
      <option value="">Kategoriya tanlang</option>
      <option value="Texnologiya">Texnologiya</option>
      <option value="Web">Web</option>
      <option value="Design">Design</option>
      <option value="Biznes">Biznes</option>
      <option value="Fan">Fan</option>
    </select>

    <input type="file" class="form-control" accept="image/*">
    <textarea class="form-control" rows="10" placeholder="Maqola matni" required></textarea>
    <div class="text-center">
      <button type="submit" class="btn btn-submit">Maqolani qo'shish</button>
    </div>
  </form>
