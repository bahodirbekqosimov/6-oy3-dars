
{% extends "base.html" %}
{% block title %}
    {{ title|default:"Detail" }}
{% endblock %}

{% block content %}
<section class="hero">
  <div class="container" style="height: 10px; margin-top: -65px;">

    <h1>{{article.title}}</h1>
    <p>{{article.info}}</p>
  </div>
</section>

<section class="container my-5">
  <img src="{{article.image.url}}" alt="AI" class="article-image" loading="lazy">

  <div class="article-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="badge-category">{{article.category}}</span>
      <span class="author"><i class="fa-solid fa-user"></i>{{article.user}}</span>
    </div>
    {{article.description|safe}}


    <div class="text-center mt-4">
      <a href="{% url 'home' %}" class="btn-back" style="color: white;">← Maqolalar bo‘limiga qaytish</a>
    </div>
  </div>
</section>
{% endblock %}
