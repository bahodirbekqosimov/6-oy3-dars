{% extends "base.html" %}

{% block title %}MiniWiki{% endblock %}


{% block content %}
{% load static %}
<section class="hero">
  <div class="container" style="height: 10px; margin-top: -65px;">
    <h1>{{ user.fullname }}</h1>
    <div style="display: flex; gap: 30px; margin-left: 40.5%;">
      <label><b>Username:</b> {{ user.username }}</label> 
      <label><b>{{posts}}</b> ta Post</label>
    </div>
  </div>
</section>

<section class="container my-5">
  <div class="row g-4">
    <!-- Misol maqolalar kartalari -->
     {% for article in articles %}
    <div class="col-md-4 d-flex">
      <div class="card article-card w-100">
        <img src="{{article.image.url}}" alt="AI">
        <div class="card-body">
          <div>
            <span class="badge-category mb-2">{{ article.category }}</span>
            <h4>{{ article.title }}</h4>
            <p>{{ article.info }}</p>
          </div>
          <a href="{% url 'detail' article.id %}" class="text-primary fw-bold mt-3">Batafsil →</a>
        </div>
      </div>
    </div>
    {% endfor %}
    
    <!-- Shu tarzda 4-6 maqolalar ham bir xil o'lchamda qo‘shilishi mumkin -->
  </div>

  <!-- Pagination -->
  <!-- <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="?page=1">«</a></li>
      <li class="page-item active"><a class="page-link" href="?page=1">1</a></li>

      <li class="page-item"><a class="page-link" href="?page=2">»</a></li>
    </ul>
  </nav> -->
</section>

{% endblock %}
