{% extends "base.html" %}

{% block title %}MiniWiki{% endblock %}


{% block content %}
{% load static %}
<style>
 button {
  width: 170px;
  margin-top: 20px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #6610f2, #8f50ff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

</style>
<section class="hero">
  <div class="container" style="height: 10px; margin-top: -75px;">
    <h1>{{ user.fullname }}</h1>
    <div style="display: flex; gap: 30px; margin-left: 40.5%;">
      <label><b>Username:</b> {{ user.username }}</label> 
      <label><b>{{posts}}</b> ta Post</label>
    </div>
    <div style="display: flex; text-align: center; gap: 20px; margin-left: 37%;">

      <a href="{% url 'add' %}"><button>Post Qo'shish &nbsp;<img class="icons" src="{% static 'images/add.png' %}" alt=""></button></a>
      <a href="{% url 'add' %}"><button>Profilni sozlash <img class="icons" src="{% static 'images/settings.png' %}" alt=""></button></a>
    </div>
  </div>
</section>

<section class="container my-5">
  <div class="row g-4">
    <!-- Misol maqolalar kartalari -->
     {% for article in articles %}
    <div class="col-md-4 d-flex">
      <div class="card article-card w-100">
        <img src="{{article.image.url}}" alt="AI">
        <div class="card-body">
          <div>
            <span class="badge-category mb-2">{{ article.category }}</span>
            <h4>{{ article.title }}</h4>
            <p>{{ article.info }}</p>
          </div>
          
       <div style="display:flex;gap:10px;align-items:center;">

        <a href="{% url 'detail' article.id %}" style="all:unset;cursor:pointer;height:30px;padding:0 10px;border-radius:10px;background:linear-gradient(135deg, #74f084, #21bb13);;display:flex;align-items:center;gap:6px;">
          <img src="{% static 'images/info.png' %}" style="height:20px;width:20px;display:block;" alt="">
          Batafsil
        </a>

        <a href="{% url 'home' %}" style="all:unset;cursor:pointer;height:30px;padding:0 10px;border-radius:10px;background:linear-gradient(135deg, #e8eb58, #cc9214);;display:flex;align-items:center;gap:6px;">
          <img src="{% static 'images/edit.png' %}" style="height:20px;width:20px;display:block;" alt="">
          Tahrirlash
        </a>

        <a href="{% url 'delete' article.id %}" style="all:unset;cursor:pointer;height:30px;padding:0 10px;border-radius:10px;background:linear-gradient(335deg, #e4445f, #dd0404);;display:flex;align-items:center;gap:6px;">
          <img src="{% static 'images/delete.png' %}" style="height:20px;width:20px;display:block;" alt="">
          O'chirish
        </a>
        
      </div>

   
        </div>
      </div>
    </div>
    {% endfor %}

  </div>

  <!-- Pagination -->
 
</section>

{% endblock %}
