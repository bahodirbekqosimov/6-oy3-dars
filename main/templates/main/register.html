{% extends "base.html" %}

{% block title %}MiniWiki{% endblock %}


{% block content %}
{% load static %}

<style>
  .password-box {
    position: relative;
    width: 100%;
}

.password-box input {
    width: 100%;
    padding-right: 35px; /* koâ€˜z uchun joy */
}

.password-box img {
    position: absolute;
    top: 50%;
    right: 10px;
    height: 20px;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: 0.7;
}

</style>
<section class="register-container">
  <h2>Ro'yxatdan o'tish <img src="{% static 'images/register.png' %}" alt="" style="height: 30px;"></h2>

  <form method="post"> {% csrf_token %}
    <input type="text" class="form-control" placeholder="To'liq ism" required name="fullname">
    <input type="text" class="form-control" placeholder="Foydalanuvchi nomi" required name="username">
    <input type="email" class="form-control" placeholder="Elektron pochta" required name="email">
    <div class="password-box">
        <input type="password" id="password" class="form-control" placeholder="Parol" required name="password">
        <img src="{% static 'images/hide.png' %}" id="toggleEye" alt="">
    </div>
    <div class="password-box">
        <input type="password" id="password2" class="form-control" placeholder="Parolni tasdiqlash" required name="password2">
        <img src="{% static 'images/hide.png' %}" id="toggleEye2" alt="">
    </div>
    <!-- <input type="password" class="form-control" placeholder="Parolni tasdiqlash" required name="password2" id="password"> -->
    <button type="submit" class="btn btn-register">Ro'yxatdan o'tish</button>
    <p class="text-center mt-3">Hisobingiz mavjudmi? <a href="{% url 'login' %}">Kirish</a></p>
  </form>
</section>


<script>
const password = document.getElementById("password");
const toggleEye = document.getElementById("toggleEye");

toggleEye.addEventListener("click", () => {
    if (password.type == "password"){
      password.type = 'text';
      toggleEye.src = "{% static 'images/show.png' %}"
    }else{
      password.type = 'password';
      toggleEye.src = "{% static 'images/hide.png' %}"
    }

});



const password2 = document.getElementById("password2");
const toggleEye2 = document.getElementById("toggleEye2");

toggleEye2.addEventListener("click", () => {
    if (password2.type == "password"){
      password2.type = 'text';
      toggleEye2.src = "{% static 'images/show.png' %}"
    }else{
      password2.type = 'password';
      toggleEye2.src = "{% static 'images/hide.png' %}"
    }

});


</script>
{% endblock %}
