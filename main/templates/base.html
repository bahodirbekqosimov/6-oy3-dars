<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}MiniWiki{% endblock %}
    </title>
{% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">MiniWiki </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Bosh sahifa <img class="icons" src="{% static 'images/home.png' %}" alt=""></a></li>
        <li class="nav-item"><a class="nav-link" href="#articles">Maqolalar <img class="icons" src="{% static 'images/news.png' %}" alt=""></a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Kirish <img class="icons" src="{% static 'images/login.png' %}" alt=""></a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Ro'yxatdan o'tish <img class="icons" src="{% static 'images/register.png' %}" alt=""></a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profil <img class="icons" src="{% static 'images/profil.png' %}" alt=""></a></li>
      </ul>
    </div>
  </div>
</nav>

<main>
{% block content %}


{% endblock %}
</main>

<footer>
  <p>© 2025 MiniWiki — bilim manbai</p>
<div style="display: flex; gap: 30px; justify-content: center; align-items: center;">
   <b> <a href="https://wikipedia.org">Wikipedia →</a></b>
   <b> <a href="">Wikipedia bot →</a></b>
</div>

</footer>

</body>
</html>
